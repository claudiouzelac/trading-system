# [Travis CI Documentation](https://docs.travis-ci.com/)

dist: xenial
env:
  global:
    - BAZEL_VERSION=0.26.1
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - wget
      - pkg-config
      - zip
      - g++
      - zlib1g-dev
      - unzip
      - python
      - clang-format-3.8

before_install:
  - wget https://github.com/bazelbuild/bazel/releases/download/${BAZEL_VERSION}/bazel_${BAZEL_VERSION}-linux-x86_64.deb
  - sudo dpkg -i bazel_${BAZEL_VERSION}-linux-x86_64.deb

script:
# QuickFIX external dependency build validation
- bazel build //third_party/quickfix:quickfix_lib
# librdkafka external dependency build validation
- bazel build //third_party/librdkafka:librdkafka
# Protocol Buffer build validation
- bazel build //protos:exchange_cc_proto